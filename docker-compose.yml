version: "3.9"

services:
  users-api:
    build: ./users-api
    environment:
      - PORT=4001
      - SERVICE_NAME=users-api
      - DATABASE_URL=${USERS_DATABASE_URL}
    ports:
      - "4001:4001"
    restart: unless-stopped

  products-api:
    build: ./products-api
    environment:
      - PORT=4002
      - SERVICE_NAME=products-api
      - MONGO_URI=${PRODUCTS_MONGO_URI}
    ports:
      - "4002:4002"
    depends_on:
      - users-api
    restart: unless-stopped
